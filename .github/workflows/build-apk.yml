name: Build FitPro APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          openjdk-17-jdk-headless \
          autoconf automake libtool libtool-bin pkg-config \
          build-essential libffi-dev libssl-dev zlib1g-dev \
          libbz2-dev liblzma-dev python3-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libgles2-mesa-dev libglu1-mesa-dev libgl1-mesa-dev \
          libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          libmtdev-dev libjpeg-dev libfreetype6-dev

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install cython
        pip install buildozer
        # Install Kivy and other runtime deps (building Kivy requires the system libs above)
        pip install kivy==2.1.0 plyer pillow

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: fitpro-apk
        path: bin/*.apk
